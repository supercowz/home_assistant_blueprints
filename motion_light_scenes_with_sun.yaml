blueprint:
  name: Motion-activated Light w/ Scenes
  description: Turn on a specific scene depending on the time when motion is detected.
  domain: automation
  #source_url: https://github.com/home-assistant/core/blob/dev/homeassistant/components/automation/blueprints/motion_light.yaml
  author: Chris Bednar
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
          device_class: motion
    scene_active:
      name: Active Scene
      selector:
        target:
          entity:
            domain: scene
    scene_inactive:
      name: Inactive Scene
      selector:
        target:
          entity:
            domain: scene
    before_sun:
      name: Before
      selector:
        select:
          options:
            - sunrise
            - sunset
    after_sun:
      name: After
      selector:
        select:
          options:
            - sunrise
            - sunset
    no_motion_wait:
      name: Wait time
      description: Time to leave the light on after last motion is detected.
      default: 120
      selector:
        number:
          min: 0
          max: 3600
          unit_of_measurement: seconds
    
# If motion is detected within the delay,
# we restart the script.
mode: restart
max_exceeded: silent

trigger:
  platform: state
  entity_id: !input motion_entity
  from: "off"
  to: "on"

condition:
  - condition: sun
    after: !input after_sun
    before: !input before_sun

action:
  - alias: "Activate the active scene"
    service: scene.turn_on
    target: !input scene_active
  - alias: "Wait until there is no motion from device"
    wait_for_trigger:
      platform: state
      entity_id: !input motion_entity
      from: "on"
      to: "off"
  - alias: "Wait the number of seconds that has been set"
    delay: !input no_motion_wait
  - alias: "Activate the inactive scene"
    service: scene.turn_on
    target: !input scene_inactive
